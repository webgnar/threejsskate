<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skate Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none !important;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
    }
    #titleScreen, #gameOverScreen, #leaderboardScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #highScoresList {
      list-style: none;
      padding: 0;
    }
    #highScoresList li {
      margin: 5px 0;
    }
    #initialsInput {
      font-size: 20px;
      width: 100px;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay" class="hidden">Score: 0</div>
  
  <div id="titleScreen">
    <h1>Skate Game</h1>
    <button id="startButton">Start Game</button>
    <button id="viewLeaderboardButton">View Leaderboard</button>
  </div>
  
  <div id="gameOverScreen" class="hidden">
    <h2>Game Over</h2>
    <div id="finalScore"></div>
    <div id="newHighScore" class="hidden">
      <h3>New High Score!</h3>
      <input type="text" id="initialsInput" maxlength="3" placeholder="AAA">
      <button id="submitScore">Submit Score</button>
    </div>
    <button id="restartButton">Play Again</button>
    <button id="gameOverLeaderboardButton">View Leaderboard</button>
  </div>
  
  <div id="leaderboardScreen" class="hidden">
    <h2>High Scores</h2>
    <ol id="highScoresList"></ol>
    <button id="backToMenuButton">Back to Menu</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
